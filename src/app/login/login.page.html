<ion-header>
  <ion-toolbar>
    <ion-title size = "full">Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card>
    <ion-card-header>
      <img src="assets/logo.png" alt="acezxc-logo">
    </ion-card-header>
    <ion-card-content>
    <ion-item>
        <ion-label placeholder="  "></ion-label>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-button color="success" size = "full"  shape="round">Login</ion-button>
      <br>
      <ion-button color="medium" fill="clear" size="full">Forgot Email or Password</ion-button>
      <br>
      <ion-button color="medium" size = "full" fill="clear" href="register">Register</ion-button>
      <br>
    </ion-card-content>
   </ion-card>
</ion-content>
